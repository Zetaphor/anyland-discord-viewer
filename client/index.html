<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anyland Discord</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <button class="main-button">Anyland Discord Viewer <span>By Zetaphor</span></button>
    <button class="tablinks" onclick="openTab(event, 'settings')">Settings</button>
  </div>

  <div class="tabscontents">
    <div id="settings" class="tabcontent">
      <h3>Colors</h3>
      <div>
        <label>Background Color</label>
        <input type="text" value="FFFFFF" class="bgColor jscolor {onFineChange:'window.updateBg(this)'}">
      </div>
      <div>
        <label>Text Color</label>
        <input type="text" value="000000" class="fgColor jscolor {onFineChange:'window.updateFg(this)'}">
      </div>

      <h3>Channels</h3>
      <div class="channel-list">
        <ul>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="jscolor.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="/index.js"></script>
</body>
</html>
